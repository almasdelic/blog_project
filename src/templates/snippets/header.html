<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<style type="text/css">
    body {
        background-image: linear-gradient(180deg, var(--bs-secondary-bg), var(--bs-body-bg) 100px, var(--bs-body-bg));
      }
      
      .container {
        max-width: 960px;
        
      }
      
      .search-bar{
        max-width: 500px;
        width: 100%;
      }

      form{
        width: 100%;
        margin-left: 40px;
      }

</style>

<!--HEADER-->
<div class="container py-3">
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            
          <span class="fs-4"> 
            {% if request.user.is_authenticated %}
                <p>Hello, {{request.user.username}}</p>
            {% endif %}
          </span>
        </a>

        <div class="search-bar mt-sm-2 mr-2">
          <form method="get">
            <input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
          </form>
        </div>
        
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a> 
            <a class="p-2 text-dark" href="{% url 'account' %}">Account</a> 
            <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a> 
            <a class="p-2 text-dark" href="{% url 'login' %}">Login</a> 
            <a class="p-2 text-dark" href="{% url 'register' %}">Register</a>
          {% endif %}
        </nav>
</div>
<!--END HEADER-->

<script type="text/javascript">
  document.getElementById('id_q').value = "{{query}}"
</script>
